<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquidation-system</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/icon/icons8-retirada-16.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app" class="container main">
      <form class="my-5 text-center w-50 content_main">
        <h2>Iniciar sesión</h2>
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/2653/2653789.png"
            alt="imagen login"
            class="img_session"
          />
        </div>
        <div class="row mt-5 mb-2 mx-2">
          <div class="col-12 col-lg-6	col-xl-6	col-xxl-6">
            <div class="input-group mb-3">
              <label class="m-1" style="font-size: 19px">Cargo</label>
              <select
                v-model="optionPosition"
                class="form-select w-100 border border-1 rounded py-2 px-3"
                aria-label="Default select example"
              >
                <option
                  v-for="(item, index) in position"
                  v-text="item"
                ></option>
              </select>
            </div>
            <span class="error" style="color: red" v-if="errorPosition"
              >El campo cargo debe ser un dato valido</span
            >
          </div>
          <div class="col-12 col-lg-6	col-xl-6	col-xxl-6">
            <div class="input-group mb-3">
              <label class="m-1" style="font-size: 19px">PIN</label>
              <input
                v-model="pin"
                type="password"
                class="w-100 border border-1 rounded py-2 px-3"
                type="text"
                placeholder="Ingrese horas extras"
              />
            </div>
            <span class="error" style="color: red" v-if="errorPin"
              >El campo PIN debe ser un dato valido</span
            >
          </div>
        </div>
        <div class="btn btn-danger">
          <a @click="validateCredentials(optionPosition, pin)"
            >Iniciar Sesión</a
          >
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/login.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
